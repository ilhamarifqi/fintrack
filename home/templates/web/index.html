<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack Kasir | Simple POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex justify-center items-center p-4">

    <div class="w-full max-w-md bg-slate-800 rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-700">
        
        <div class="p-8 pb-4 flex justify-between items-start">
            <div>
                <h1 class="text-2xl font-extrabold tracking-tight text-emerald-400">FinTrack</h1>
                <p class="text-slate-400 text-sm">Mode Kasir Cepat</p>
            </div>
            <div class="text-right">
                <span class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Total Hari Ini</span>
                <p class="text-lg font-semibold" id="totalOmzet">Rp 0</p>
            </div>
        </div>

        <div class="px-8 py-4">
            <div class="bg-slate-900/50 border border-slate-700 rounded-3xl p-6 text-right">
                <p class="text-xs text-slate-500 mb-1 uppercase font-bold">Nominal Transaksi</p>
                <div class="text-4xl font-black text-white truncate" id="mainDisplay">Rp 0</div>
            </div>
        </div>

        <div class="p-8 pt-2">
            <div class="grid grid-cols-3 gap-3">
                <button onclick="press('1')" class="h-16 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-95 transition-all text-xl font-bold">1</button>
                <button onclick="press('2')" class="h-16 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-95 transition-all text-xl font-bold">2</button>
                <button onclick="press('3')" class="h-16 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-95 transition-all text-xl font-bold">3</button>
                
                <button onclick="press('4')" class="h-16 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-95 transition-all text-xl font-bold">4</button>
                <button onclick="press('5')" class="h-16 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-95 transition-all text-xl font-bold">5</button>
                <button onclick="press('6')" class="h-16 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-95 transition-all text-xl font-bold">6</button>
                
                <button onclick="press('7')" class="h-16 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-95 transition-all text-xl font-bold">7</button>
                <button onclick="press('8')" class="h-16 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-95 transition-all text-xl font-bold">8</button>
                <button onclick="press('9')" class="h-16 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-95 transition-all text-xl font-bold">9</button>
                
                <button onclick="hapus()" class="h-16 rounded-2xl bg-red-500/10 text-red-500 hover:bg-red-500/20 active:scale-95 transition-all text-xl font-bold">C</button>
                <button onclick="press('0')" class="h-16 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-95 transition-all text-xl font-bold">0</button>
                <button onclick="press('000')" class="h-16 rounded-2xl bg-slate-700 hover:bg-slate-600 active:scale-95 transition-all text-sm font-black text-emerald-400">.000</button>
            </div>

            <button onclick="prosesBayar()" class="w-full mt-6 h-20 bg-emerald-500 hover:bg-emerald-400 text-slate-900 rounded-3xl font-black text-xl uppercase tracking-tighter shadow-lg shadow-emerald-500/20 active:scale-[0.98] transition-all">
                Bayar Sekarang
            </button>
        </div>

        <div class="bg-slate-900/30 p-4 text-center border-t border-slate-700/50">
            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-[0.2em]">FinTrack V.1.0 â€¢ Simpel & Cepat</p>
        </div>
    </div>

    <script>
        let inputSkrg = "";
        let totalOmzet = 0;

        function updateDisplay() {
            const display = document.getElementById('mainDisplay');
            if (inputSkrg === "" || inputSkrg === "0") {
                display.innerText = "Rp 0";
                display.classList.add('text-slate-600');
            } else {
                display.classList.remove('text-slate-600');
                display.innerText = "Rp " + parseInt(inputSkrg).toLocaleString('id-ID');
            }
        }

        function press(num) {
            if (inputSkrg.length < 12) { // Batas input biar gak overflow
                inputSkrg += num;
                updateDisplay();
            }
        }

        function hapus() {
            inputSkrg = "";
            updateDisplay();
        }

        function prosesBayar() {
            if (inputSkrg === "" || inputSkrg === "0") {
                alert("Silahkan masukkan nominal transaksi!");
                return;
            }

            const nominal = parseInt(inputSkrg);
            totalOmzet += nominal;
            
            // Update Tampilan Omzet
            document.getElementById('totalOmzet').innerText = "Rp " + totalOmzet.toLocaleString('id-ID');

            alert("Transaksi Berhasil!\nTotal: Rp " + nominal.toLocaleString('id-ID'));
            
            hapus(); // Reset input setelah bayar
        }

        // Inisialisasi awal
        updateDisplay();
    </script>
</body>
</html>
